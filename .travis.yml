env:
  global:
    secure: AH6JUSKRpfmfU/K0VqTBtwEZSNCUcP+JEYIWSNQ/HtbBXAPKfEp91ywOlRb6KQUv0anFtZH2UFL7C0CFY81sALfMEWKQXwi7SH4RjgO4mAfT6tmWb+CgeS98M2sY8oEnfX/Riv3cxvz1Yrq1vijZMY1GV3/TuBHKEMYecjMS1Ss=

install: true

sudo: false

language: java

jdk:
  - oraclejdk8

branches:
  only:
    - master

addons:
  apt:
    packages:
    - gnome-themes-standard
    - metacity
    - libwebkit-dev

script:
  - ./mvnw -q -f com.codeaffine.gonsole.releng/pom.xml clean verify -Dtarget-platform-classifier=eclipse-4.5
  - ./mvnw -q -f com.codeaffine.gonsole.releng/pom.xml clean verify -Dtarget-platform-classifier=eclipse-4.7
  - ./mvnw -q -f com.codeaffine.gonsole.releng/pom.xml clean verify -Dtarget-platform-classifier=eclipse-4.8

before_script:
  - "export DISPLAY=:99.0"
  - sh -e /etc/init.d/xvfb start
  - sleep 5
  - metacity --sm-disable --replace &
  - sleep 5

after_success:
  - chmod a+x .travis-deploy.sh
  - ./.travis-deploy.sh

after_failure:
  - cat com.codeaffine.console.core.pdetest/target/surefire-reports/*.txt
  - cat com.codeaffine.gonsole.pdetest/target/surefire-reports/*.txt
  - cat com.codeaffine.gonsole.egit.pdetest/target/surefire-reports/*.txt
